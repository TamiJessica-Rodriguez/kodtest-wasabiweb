<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="images.js" defer></script>
  </head>

  <body class="body">
    <header class="header">
      <h1>WasabiWeb</h1>
    </header>

    <div class="gallery">
      <img
        class="mainImage"
        src="../images/joshua-rawson-harris-kGgG8eDArnw-unsplash.jpg"
        alt="Main Image"
      />
    </div>

    <div class="thumbnails-container">
      <div class="thumbnails">
        <img
          class="thumbnail"
          src="../images/joshua-rawson-harris-kGgG8eDArnw-unsplash.jpg"
          alt="Thumbnail 1"
        />
        <img class="thumbnail" src="../images/Joshua1.jpg" alt="Thumbnail 2" />
        <img
          class="thumbnail"
          src="../images/Joshua2.jpg"
          alt="Thumbnail 3"
        />
        <img
          class="thumbnail"
          src="../images/patrick-tomasso-QMDap1TAu0g-unsplash.jpg"
          alt="Thumbnail 4"
        />
        <img class="thumbnail" src="../images/Joshua2.jpg" alt="Thumbnail 5" />
      </div>
    </div>
  </body>
</html>
