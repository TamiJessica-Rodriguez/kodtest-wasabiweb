<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="videos.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1>WasabiWeb</h1>
    </header>

    <div class="gallery">
      <video class="mainVideo" controls>
        <source src="../videos/music.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="thumbnails-container">
      <div class="thumbnails">
        <video class="thumbnail" controls>
          <source src="../videos/music.mp4" type="video/mp4" />
        </video>
        <video class="thumbnail" controls>
          <source src="../videos/Epic_Clouds_H264_Videvo.mp4" type="video/mp4" />
        </video>
        <video class="thumbnail" controls>
          <source src="../videos/hd0987.mp4" type="video/mp4" />
        </video>
        <video class="thumbnail" controls>
          <source src="../videos/woods.mp4" type="video/mp4" />
        </video>
        <video class="thumbnail" controls>
          <source src="../videos/Pluto_Decention.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
